<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework3</title>
</head>

<body>
    <h1>Javascript Character</h1>
    <div id="name"></div>
    <div id="type"></div>
    <div id="level"></div>
    <div id="health"></div>

    <script>
        var characterObj = {
            name: "",
            type: undefined,
            level: undefined,
            health: undefined,
        }

        var characterTypes = ["wizard", "monk", "druid", "assassin"];

        document.onload = characterName();
        //Prompting Character Name
        function characterName() {
            characterObj.name = prompt("What is your character name?");
            pickCharacterType();
        }

        //Prompting Character Type with Validation
        function pickCharacterType() {
            loop:
            while (true) {
                var characterType = prompt("What is your character type? (Wizard, Monk, Druid, or Assassin)").toLowerCase();
                switch (characterType) {
                    case "wizard":
                        characterObj.type = "wizard";
                        console.log(characterType);
                        break loop;
                    case "monk":
                        characterObj.type = "Monk";
                        break loop;
                    case "druid":
                        characterObj.type = "Druid";
                        break loop;
                    case "assassin":
                        characterObj.type = "Assassin";
                        break loop;
                    default: alert("Please enter a valid character type!");
                }
            }
            pickCharacterLevel();
        }

        //Prompting Character Level with Validation
        function pickCharacterLevel() {
            loop:
            while (true) {
                var characterLevel = prompt("What is your character level? (1-99)");
                if (characterLevel > 0 && characterLevel < 100) {
                    characterObj.level = characterLevel;
                    break loop;
                }
                else {
                    alert("Please enter a valid character level!");
                }
            }
            console.log("made it");
            characterObj.health = characterObj.level * 10;
            displayCharacter();
        }

        function displayCharacter() {
            document.getElementById("name").innerHTML = "Your character name is " + characterObj.name;
            document.getElementById("type").innerHTML = "Your character type is " + characterObj.type;
            document.getElementById("level").innerHTML = "Your character level is " + characterObj.level;
            document.getElementById("health").innerHTML = "Your character health is " + characterObj.health;
        }

    </script>

</body>

</html>
